---
- hosts: localhost
  connection: local
  gather_facts: false

  vars:
    engine: "{{ engine }}"
    cluster: "{{ cluster }}"
    template: "{{ template }}"

  pre_tasks:
    - name: Login to oVirt
      ovirt_auth:
        url: "https://{{ engine }}/ovirt-engine/api"
        kerberos: true
        insecure: true

  tasks:
    - name: "Create kubernetes VMs"
      ovirt_vm:
        auth: "{{ ovirt_auth }}"
        cluster: "{{ cluster }}"
        template: "{{ template }}"
        name: "{{ item.name }}"
        cloud_init:
          host_name: "{{ item.name }}"
          authorized_ssh_keys: 'ssh-rsa ' # noqa 204
        state: running
        cpu_cores: "{{ item.cpu }}"
        memory: "{{ item.memory }}"
        memory_guaranteed: "{{ item.memory }}"
        wait: false
      with_items:
        - {name: 'bpeled-master-1', cpu: 2, memory: 4GiB}
        - {name: 'bpeled-master-2', cpu: 2, memory: 4GiB}
        - {name: 'bpeled-master-3', cpu: 2, memory: 4GiB}
        - {name: 'bpeled-node-1', cpu: 4, memory: 16GiB}
        - {name: 'bpeled-node-2', cpu: 4, memory: 16GiB}
        - {name: 'bpeled-node-3', cpu: 4, memory: 16GiB}

  post_tasks:
    - name: Logout from oVirt
      ovirt_auth:
        ovirt_auth: "{{ ovirt_auth }}"
        state: absent
